<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a routerLink="/login" class="logo d-flex align-items-center w-auto text-decoration-none">
                                <span class="d-none d-lg-block">SALES</span>
                            </a>
                        </div>
                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                                    <p class="text-center small">Enter your Username & Password to Login</p>
                                </div>

                                <form class="row g-3 needs-validation" [formGroup]="formdata" (ngSubmit)="login(formdata.value)">

                                    <div class="col-12">
                                        <label class="form-label"><b>Username</b></label>
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                                            <input type="text" name="username" class="form-control" id="yourUsername"
                                                formControlName="username">
                                            <!-- <div class="invalid-feedback">Please enter your username.</div> -->
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label"><b>Password :</b></label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="password"
                                                placeholder="Enter your password"  name="password" formControlName="password">
                                            <div class="input-group-append">
                                                <span class="input-group-text" id="togglePassword" (click)="togglePassword()">
                                                    <i class="bi bi-eye" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-outline-primary w-100" type="submit">Login</button>
                                    </div>
                                    <!-- <div class="col-12">
                                        <p class="small mb-0">Don't have account? 
                                            <a routerLink="/signup">Create an account</a></p>
                                    </div> -->
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</main>
