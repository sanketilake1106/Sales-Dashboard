<main id="main" class="main">

    <!-- <div class="pagetitle">
        <h1>Add Admin</h1>
    </div> -->
    <br>

    <div class="col-lg-12 row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3><b>Admin</b></h3>
                </div><br>

                <div class="card-body">
                    <div class="row g-3">
                        <form [formGroup]="editForm" (ngSubmit)="save(editForm.value)">

                            <div class="col-12">
                                <label for="" class="form-label"><b>Name :</b></label>
                                <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter your Name"
                                    value="">
                            </div>
                            <div class="col-12">
                                <label for="" class="form-label"><b>Username :</b></label>
                                <input type="email" class="form-control" formControlName="username" id="email" placeholder="Enter your Email"
                                    value="">
                            </div>
                            <div class="col-12">
                                <label for="" class="form-label"><b>Password :</b></label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter your password" formControlName="password">
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="togglePassword" (click)="togglePassword()">
                                            <i class="bi bi-eye" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div><br>
                <div class="card-footer">
                    <div class="text-center center">
                        <button type="button" class="btn btn-outline-primary" (click)="save(editForm.value)">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
