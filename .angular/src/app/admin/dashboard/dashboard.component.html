<main id="main" class="main">

  <div class="pagetitle">
    <h1>Dashboard</h1>
  </div><br>
  <!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">

      <!-- Left side columns -->
      <div class="col-lg-12">
        <div class="row">

          <!-- Admin Card -->
          <div class="col-md-6">
            <a routerLink="/admin/admins" class="text-decoration-none">
              <div class="card border-info info-card sales-card">

                <div class="card-body">
                  <h5 class="card-title"><b>Admins</b> <span> | Total</span></h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-people-fill"></i>
                    </div>
                    <div class="ps-3">
                      <h6>{{ adminCount }}</h6>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>

          <!-- End Admin Card -->

          <!-- Products Card -->
          <div class="col-md-6">
            <a routerLink="/admin/products" class="text-decoration-none">
              <div class="card border-info info-card customers-card">

                <div class="card-body">
                  <h5 class="card-title"><b>Products</b> <span> | Total</span></h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-cart4"></i>
                    </div>
                    <div class="ps-3">
                      <h6>{{ productCount }}</h6>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>

          <!-- End Products Card -->
        </div>
      </div>


      <div class="col-lg-12">
        <div class="row">

          <!-- Revenue Card -->
          <div class="col-md-6">
            <a routerLink="/admin/sales" class="text-decoration-none">
              <div class="card border-info info-card revenue-card">

                <div class="card-body">
                  <h5 class="card-title"><b>Revenue</b> <span> | Total</span></h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-currency-rupee"></i>
                    </div>
                    <div class="ps-3">
                      <h6>{{ revenueCount | currency: "INR" }}</h6>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <!-- End Revenue Card -->



          <!-- Invoices Card -->
          <div class="col-md-6">
            <a routerLink="/admin/invoices" class="text-decoration-none">
              <div class="card border-info info-card customers-card">

                <div class="card-body">
                  <h5 class="card-title"><b>Invoices</b> <span> | Total</span></h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-receipt"></i>
                    </div>
                    <div class="ps-3">
                      <h6>{{ invoicesCount }}</h6>

                    </div>
                  </div>

                </div>
              </div>
            </a>
          </div>
          <!-- End Invoices Card -->
        </div>
      </div>
    </div>
  </section>
